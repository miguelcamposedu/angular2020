<mat-card class="example-card" *ngFor="let actor of popularPeopleList">
    <mat-card-header>
      <div mat-card-avatar style="background-image: url('{{getPhotoUrl(actor)}}'); background-size: cover;"></div>
      <mat-card-title>{{actor.name}}</mat-card-title>
      <mat-card-subtitle>{{actor.popularity.toFixed(1)}}%</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="navigateToDetail(actor.id)">Ver Detalle Actor</button>
    </mat-card-actions>
  </mat-card>
